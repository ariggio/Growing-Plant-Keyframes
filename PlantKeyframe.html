<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="UTF-8">
	<title>Plant Keyframe Test</title>
	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic" rel="stylesheet">
	<style>
		body {
			text-align: center;
			font-family: 'Nanum Gothic', sans-serif;
		}
		#clock {
			font-size: 12px;
		}
		button {
			cursor: pointer;
			font-size: 20px;
			padding: 5px 10px;
			background-color: white;
			border: 1px solid black;
			border-radius: 0.2em;
			margin: 10px auto;
		}
		button:hover {
			color: white;
			background-color: black;
		}
	</style>
</head>

<body onload="startTime()">
	<h1>Watch the Plant Grow!</h1>
	<p id="text" style="color:green;">Click on the pot to start growing!<p>
	<img onclick="timedBlock()" id="plant" src="Plant1.png" height="500px">
	<div id="clock" style="color:#666666;"></div>
	<button id="reset" style="display:none;" onclick="resetPlant()">Grow again</button>

	<script>

		//GOAL: SET TIMED EVENTS FOR EACH STAGE 0F GROWTH
		//ONCLICK SET TO "NULL" ONCE IMAGE IS CLICKED
		function timedBlock() {
			setTimeout(plant0, 0000)
			setTimeout(plant1, 2000)
			setTimeout(plant2, 4000)
			setTimeout(plant3, 6000)
			document.getElementById("plant").onclick = null;
		}
		function plant0() {
			document.getElementById("plant").src="Plant1.png";
			document.getElementById("text").innerHTML = "Growing...";
		}
		function plant1() {
			document.getElementById("plant").src="Plant2.png";
		}
		function plant2() {
			document.getElementById("plant").src="Plant3.png";
		}
		function plant3() {
			document.getElementById("plant").src="Plant4.png";
			document.getElementById("text").innerHTML = "All grown up!";
			document.getElementById("reset").style.display = "block";
		}
		function resetPlant() {
			document.getElementById("plant").onclick = timedBlock();
			document.getElementById("reset").style.display = "none";
		}

		//GET TIME AND DISPLAY ON 12-HOUR CLOCK
		function startTime() {
			var today = new Date();
			var hh = today.getHours();
			var h = hh;
			var m = today.getMinutes();
			var dd = "AM";

			if (hh >= 12) {
				h = hh - 12;
				dd = "PM";
			}
			if (h == 0) {
				h = 12;
			}

			m = checkTime(m);
			document.getElementById('clock').innerHTML = "The current time is " + h + ":" + m + " " + dd;
			var t = setTimeout(startTime, 500);
		}
		function checkTime(i) {
			if (i < 10) {i = "0" + i};
			return i;
		}

	</script>
</body>

</html>
